<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>A demo widget profile</title>
</head>

<body>
    <section id="container">
        <div class="wrapper">
            <div class="topImage">
                <div class="searchIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </div>
                <div class="alertIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                        <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                        <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
                    </svg>

                </div>

            </div>
            <div class="background-div">
                <div class="divImages">
                    <img src="assets/background.png" alt="background image" srcset="">
                </div>
                <div class="avatarImage">
                    <img src="assets/avatar.png" alt="profile image" srcset="">
                </div>
            </div>
            <div class="text-div">
                <div class="heading-div">
                    <h1>John Westfield</h1>
                </div>
                <div class="verify-div">
                    <img src="assets/verified.png" alt="verified icon" srcset="">
                </div>
            </div>
            <p class="text1">I'm Interested in building projects, traveling and biking</p>
            <div class="profile-number">
                <div class="number1">
                    <h1>150</h1>
                    <p>Following</p>
                </div>
                <div class="number2">
                    <h1>43.150</h1>
                    <p>Followers</p>
                </div>
                <div class="number3">
                    <h1>163</h1>
                    <p>Post</p>
                </div>
            </div>
            <div class="button">
                <button>Follow me</button>
            </div>
            <div class="footer">
                <div class="foot-div">
                    <div class="foot-info">
                        <img src="assets/mark.png" alt="location icon" srcset="">
                    </div>
                    <p>lives in <span>Budapest</span></p>
                </div>
                <div class="foot-div">
                    <div class="foot-info">
                        <img src="assets/case.png" alt="work icon" srcset="">
                    </div>
                    <p>Works as a fullstack developer at Google</p>
                </div>
                <div class="foot-div">
                    <div class="foot-info">
                        <img src="assets/fire.png" alt="skills icon" srcset="">
                    </div>
                    <p>ReactJS, NodeJS, MongoDB, Devops</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
